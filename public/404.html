<!DOCTYPE html>
<html>
<head>
  <title>404 error :(</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    color: #4f545c;
    text-align: center;
    font-family: -apple-system, BlinkMacSystemFont, Roboto, 'Segoe UI', 'Helvetica Neue', sans-serif;
    font-size: 16px;
  }
  main {
    margin: 1rem auto;
    max-width: 48rem;
    padding: 2rem 1rem;
  }
  h1, h2 {
    font-weight: 400;
    margin: 12px 0;
  }
  h1 {
    color: #ff0013;
    font-size: 2rem;
  }
  h2 {
    font-size: 1.5rem;
  }
  p {
    font-size: .9rem;
    margin: .5rem;
  }
  a {
    color: #0c7ee8;
    font-weight: bold;
  }
  .mt2 {
    margin-top: 1rem;
  }
  .block {
    display: block;
  }
  .muted {
    color: #666d78;
  }
  </style>
</head>
<body>
  <main>
    <h1><strong>404.</strong> The Noodles are in a bit of a tangle.</h1>
    <h2>This URL doesn't go anywhere.</h2>
    <p>It's either a bad link or you misstyped something. You could:</p>
    <p>
      <a href="javascript:window.history.back()">Go back</a>
      <small class="muted"><strong>or</strong></small>
      <a href="mailto:noodles@lachlanjc.com?subject=I%20got%20a%20404%20error" id="emailLink">Report the issue</a>
      <script>
      var emailLink = document.getElementById("emailLink");
      var time = new Date();
      var body = window.location + " on " + time.toDateString() + " at " + time.toTimeString();
      var link = emailLink.getAttribute("href") + "&body=" + encodeURIComponent(body);
      emailLink.setAttribute("href", link);
      </script>
    </p>
  </main>
</body>
</html>
