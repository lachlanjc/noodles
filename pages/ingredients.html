<!DOCTYPE html>
<html>
<head>
  <title>Search by Ingredients</title>
  <link rel="stylesheet" type="text/css" href="http://pfmscode.github.io/recipes/stylesheets/ingredients.css">
  <script type="text/javascript" src="http://pfmscode.github.io/recipes/scripts/ingredients.js"></script>
  <meta name="viewport" content="width=device-width, minimal-ui">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <!--<link rel="apple-touch-icon" sizes="152x152" href="”>
  <link rel="apple-touch-icon" sizes="120x120" href="”>-->
  <script type="text/javascript" src="http://use.typekit.net/gqp2fia.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
<body>
  <aside class="nav">
    <div class="nav-container">
      <a href="http://pfmscode.github.io/recipes/pages/add.html" class="add" title="Add a new recipe"></a>
      <a href="http://pfmscode.github.io/recipes/pages/allrecipes.html" class="recipes" title="View all of your recipes"></a>
      <!--Pro features-->
      <a href="http://pfmscode.github.io/recipes/pages/collections.html" class="collections" title="Organize your recipes into collections"></a>
      <a href="http://pfmscode.github.io/recipes/pages/ingredients.html" class="ingredients-active active" title="Filter your recipes through ingredients"></a>
      <a href="http://pfmscode.github.io/recipes/pages/cuisines.html" class="cuisines" title="Find your recipes through a world map"></a>
    </div>
  </aside>
  <aside class="content">
  <header>
    <div></div>
    <div>
      <span class="title tk-freight-sans-pro">Find Recipes by Ingredients</span>
    </div>
    <div></div>
  </header>
  <article>
    <h2 class="tk-freight-sans-pro">Search</h2>
    <input type="text" id="search-field" placeholder="Ingredient" title="Type your ingredients in here">
    <div id="ingredients-list">
      <div class="ingredient">
        <span class="tk-freight-sans-pro">banana</span>
        <button></button>
      </div>
    </div>
    <br>
    <h2 class="tk-freight-sans-pro">Recipes</h2>
    <div>
      <ul class="recipe-list">
        <a href="http://pfmscode.github.io/recipes/pages/recipe.html">
          <li>
            <div class="list-header tk-freight-sans-pro">Banana Walnut Cake</div>
            <p class="list-ingredients tk-adobe-garamond-pro">Bananas, walnuts, olive oil, spinach and water</p>
          </li>
        </a>
      </ul>
    </div>
  </article>
  </aside>
<aside class="content">
  <div class="search-ingredients">
    <input type="text" class="search-bar" placeholder="Enter your ingredient and hit enter" title="Type your ingredients in here">
  </div>
  <div class="ingredients-list">
    <h3 class="ingredient">
      Ingredient
    </h3>
    <button class="submit-list">Submit</button>
</aside>
</body>
</html>
