<!DOCTYPE html>
<html>
<head>
  <title>Add Recipe</title>
    <link rel="stylesheet" type="text/css" href="https://pfmscode.github.io/recipes/stylesheets/add.css">
    <script type="text/javascript" src="https://pfmscode.github.io/recipes/add.js"></script>
    <meta name="viewport" content="width=device-width, minimal-ui">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="//use.typekit.net/gqp2fia.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
</head>
<body>
<aside class="nav">
    <div class="nav-container">
      <a href="http://pfmscode.github.io/recipes/pages/add.html" class="add-active active" title="Add a new recipe"></a>
      <a href="http://pfmscode.github.io/recipes/pages/allrecipes.html" class="recipes" title="View all of your recipes"></a>
      <a href="http://pfmscode.github.io/recipes/pages/collections.html" class="collections" title="Organize your recipes into collections"></a>
      <!--Pro features-->
      <a href="http://pfmscode.github.io/recipes/pages/ingredients.html" class="ingredients" title="Filter your recipes through ingredients"></a>
      <a href="http://pfmscode.github.io/recipes/pages/add.html" class="cuisines" title="Browse through your recipes by looking at a map of the world"></a>
    </div>
  </aside>
  <aside class="content">
  	<header>
        <div>
          <a href="http://pfmscode.github.io/recipes/pages/allrecipes.html"><button class="button">Cancel</button></a>
        </div>
        <div class="title tk-freight-sans-pro">Add Recipe</div>
        <div>
          <button class="button">Save Recipe</button>
        </div>
      </header>
      <article>
        <div class="about">
          <h2 class="tk-freight-sans-pro">About This Recipe</h2>
      	  <input type="text" name="title" placeholder="Title" class="large" required>
          <input type="number" name="serves" placeholder="Serves" min="1" class="small" required>
          <br><span class="disclaimer tk-freight-sans-pro">OPTIONAL INFORMATION</span><br>
          <small class="tk-freight-sans-pro">Please put everything in minutes.</small><br>
          <input type="text" name="active-time" placeholder="Active time" class="small">
          <input type="text" name="total-time" placeholder="Total time" class="small">
        </div>
        <br>
        <div class="ingredients">
          <h2 class="tk-freight-sans-pro">Ingredients</h2>
          <input type="text" placeholder="Ingredient">
          <input type="text" placeholder="Ingredient">
          <input type="text" placeholder="Ingredient">
          <input type="text" placeholder="Ingredient">
          <input type="text" placeholder="Ingredient">
          <input type="text" placeholder="Ingredient">
          <input type="text" placeholder="Ingredient">
          <input type="text" placeholder="Ingredient">
          <input type="text" placeholder="Ingredient">
          <input type="text" placeholder="Ingredient">
          <br>
          <button class="button" onclick="addIngredient();">Add Ingredient</button>
        </div>
        <br>
        <div class="instructions">
          <h2 class="tk-freight-sans-pro">Instructions</h2>
          <textarea class="instructions-content" placeholder="Enter the instructions for the recipe here..."></textarea>
        </div>
        <button class="button save">Save Recipe</button>
      </article>
  </aside>
</body>
</html>
